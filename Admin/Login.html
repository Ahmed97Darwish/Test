<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/Style.css" />
    <title>Log In</title>
</head>
<body>

    <div class="container">

        <section class="form">

            <header class="text-center">
                <h1>Log In</h1>
            </header>

            <form>

                <div class="error-message text-center">Some Thing Wrong</div>

                <div class="form-group field">
                  <label for="Email">Email address</label>
                  <input type="email" class="form-control" id="Email" placeholder="Enter Your Email" />
                </div>

                <div class="form-group field">
                  <label for="password">Password</label>
                  <input type="password" class="form-control hide" id="password" placeholder="Enter Your Password" />
                  <i class="fa fa-eye"></i>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Log In</button>

            </form>

            <div class="link text-center">
                Not Yet Signed Up? 
                <a href="Signup.html">Signup Now</a>
            </div>

        </section>

    </div>

    
    

    <script src="JS/jquery-3.4.1.min.js"></script>
    <script src="JS/popper.min.js"></script>
    <script src="JS/bootstrap.min.js"></script>
    <script src="JS/Show&Hide.js"></script>

</body>
</html>
