<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/Show.css" />
    <title>Show Users</title>
</head>
<body>

    <section class="show_section">

        <div class="container">

            <header class="text-center">
                <h1>Video Profile</h1>
            </header>

            <div class="row">
				<div class="col-md-3 pull-left image">
					<img class='img-responsive img-thumbnail center-block' src='Images/investor.jpg' alt='Image'>
				</div>

				<div class="col-md-9 item-info">

					<ul class="list-unstyled">

						<li>
							<i class="fa fa-hashtag fa-fw"></i>
							<span>ID: </span>1
						</li>

						<li>
							<i class="fa  fa-fw"></i>
							<span>Video Name: </span>Ahmed Darwish
						</li>


						<li>
                            <i class="fa  fa-fw"></i>
							<span>Size: </span>30 MB
						</li>


						<li>
                            <i class="fa  fa-fw"></i>
							<span>Time: </span>00:38:54	
						</li>

						<li>
                            <i class="fa  fa-fw"></i>
							<span>Departement: </span>Technology
						</li>

						<li class="about">
                            <i class="fa fa-comment-dots fa-fw"></i>
							<span>Description: </span>
							<span class="about">Text Text Text Text Text Text Text Text Text Text Text Text Text Text Text Text</span>
						</li>

						<li class="link">
							<i class="fa fa-calendar fa-fw"></i>
							<span>Controls: </span>
                                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#popup">
                                    <i class="fa fa-eye"></i> Show
                                </button>

                                       

                                <a href='#' class='btn btn-success'>
                                    <i class="fa fa-edit"></i> Edit
                                </a>
                                <a href='#' class='btn btn-danger'>
                                    <i class="fa fa-times"></i> Delete 
                                </a>


						</li>

					</ul>	


                <!-- Modal -->
                <div class="modal fade" id="popup" data-bs-backdrop="static" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="popup">Tech</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <h3 class="text-center">Test 1</h3>
                                <video controls loop width="450px" height="300px" poster="../Images/investor.jpg">

                                    <source src="Images/AA.mp4" type="video/mp4" />
                                    <source src="Images/AA.ogg" type="video/ogg" />
                                    <source src="Images/AA.webm" type="video/webm" />
                                    Your Browser Not Support This Video Technology

                                </video>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>                    

				</div>
            </div>

        </div>

    </section>

    

    
    

   <script src="JS/jquery-3.4.1.min.js"></script>
    <script src="JS/popper.min.js"></script>
    <script src=".JS/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
